<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <link rel="stylesheet" href="style/app.css" />
    <title>JavaScript Project 023</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="slides active">
          <img src="images/bg1.jpg" />
          <h2>اسلاید شماره یک</h2>
        </div>
        <div class="slides">
          <img src="images/bg2.jpg" />
          <h2>اسلاید شماره دو</h2>
        </div>
        <div class="slides">
          <img src="images/bg3.jpg" />
          <h2>اسلاید شماره سه</h2>
        </div>
        <div class="slides">
          <img src="images/bg4.jpg" />
          <h2>اسلاید شماره چهار</h2>
        </div>
        <div class="slides">
          <img src="images/bg5.jpg" />
          <h2>اسلاید شماره پنج</h2>
        </div>

        <div class="controls">
          <div class="next-btn"><i class="fa fa-chevron-right"></i></div>
          <div class="prev-btn"><i class="fa fa-chevron-left"></i></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
